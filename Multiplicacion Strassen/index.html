<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplicacion por Strassen</title>
    <link rel="stylesheet" href="Estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="table" id="txtCreados">
          <h2> Matriz A </h2>
          <label> Digite el numero de filas</label><br>
          <input type="text" id="cantFilM1" class="matriz"><br>
          <label> Digite el numero de columnas</label><br>
          <input type="text" id="cantColM1" class="matriz"><br><br>
          <button type="button" class="btn" name="button" id="btnGen" onclick="crearMatrizA()">Generar Matriz A</button>
          <br><br>
          <div class="matrizGen1" id = "MG1">

          </div>
        </div>

      </div>
      <div class="col">
        <div class="table" id = "txtCreadosM2">
          <h2> Matriz B </h2>
          <label> Digite el numero de filas</label><br>
          <input type="text" id="cantFilM2" class="matriz"><br>
          <label> Digite el numero de columnas</label><br>
          <input type="text" id="cantColM2" class="matriz"><br><br>
          <button type="button" class="btn" name="button" id="btnGen2" onclick="crearMatrizB()">Generar Matriz B</button>
          <br><br>
          <div class="matrizGen2" id = "MG2">
          </div>
        </div>
      </div>

    </div>

    <div class="col">
      <div class="table" id = "matrizC">
        <h2> Multiplicar las matrices</h2>
        <button type="button" class="btn" name="button" id="btnRes" onclick="relaciones()">Multiplicar</button>
        <br><br>
        <div class="matrizGen3" id = "MG3">
        </div>
      </div>
    </div>

  </body>
</html>
