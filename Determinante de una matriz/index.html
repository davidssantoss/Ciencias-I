<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="txtCreado" id="txtCreados">
      <label> Digite el numero para crear la matriz de tipo nxn <br></label>
      <input type="text" id="cantNum" class="matriz">
      <button type="button" class="btn" name="button" id="btnGen" onclick="generarMatriz()">Generar</button>
      <br><br>
      <div class="matrizGenerada" id="MG">
        <div class="solDeterminante" id="solucionDeterminante">
          <br>
          <button type="button" class="btn" name="button" onclick="getMatriz()">Calcular</button>
          <br><br>
          <label>El valor del determinante es: </label>
          <input type="text" class="etq" disabled id="ResDeterminante">
          <label><br> Valor de C: </label>
          <input type="text" class="etq" disabled id="valorC">
          <label><br> Valor de la ecuacion: </label>
          <input type="text" class="etq" disabled id="valorEcu">
        </div>
      </div>

    </div>


  </body>
</html>
