<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="radix.js"></script>
  </head>
  <body>
    <div class="all">
      <h2> Radix Sort </h2>
      <label>Digite la cantidad de numeros que desea generar</label><br>
      <input type="text" id="cant" class="etq2">
      <br>
      <button type="button" name="button"  class="btn"onclick="numerosRandom()">SOLUCIONAR</button>
      <br>
      <label>Arreglo desordenado de numeros aleatorios</label><br>
      <input type="text" class="etq"disabled placeholder="numerosRandom" id="numRand"><br>
      <label>Arreglo ordenado</label><br>
      <input type="text" id="numOrden" class="etq" disabled placeholder="numerosOrdenados"><br>
      <label>Contador de operaciones</label><br>
      <input type="text" class="etq" disabled placeholder="Contador de operaciones elementales" id="OERad"><br>
      <label>Valor de la ecuacion</label><br>
      <input type="text" id="Ecu" class="etq" disabled placeholder="Valor de la ecuacion">
    </div>
  </body>
  </html>
