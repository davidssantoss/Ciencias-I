<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Algoritmo de Dijkstra</title>
    <link rel="stylesheet" href="Estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="generarGrafo()">
    <h1>Algoritmo de Dijkstra</h1>
    <button type="button" id = "btn" onclick="crearMatrizA()">Matriz de adyacencia</button>
    <button type="button" id = "btn" onclick="getMatriz()">Dijkstra</button>
    <button type="button" id = "btn" onclick="location.reload()">Borrar Grafo</button>
    <br>
    <div class="container">
      <div class="columna">
        <div class="grafo">
          <h2>Dibuje el grafo cada click sera un vertice</h2>
          <canvas id="canvas" class="canvas" onclick="count_click_add()"></canvas>
        </div>
      </div>
      <div class="columna">
        <div class="Matriz" id = "txtCreados">
          <h2>Matriz de adyacencia</h2>
          <label class="etq">Debido a que es un grafo no dirgido su matriz adyaciente sera simetrica
          por tanto solo debe llenar a partir de la diagonal superior los valores que estan
          conectados con los vertices</label>
          <br>
          <label class="etq">la matriz por defecto asume que cuando el valor es 99 no esta conectado
          con el vertice</label><br>
          <div id="tablaDiv" class="Matriz">
            <table border="1" id="tablaMatriz" class="tablaMatriz"></table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
